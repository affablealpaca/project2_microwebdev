<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <title>The Perfect Cup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <header id="header" class="container-fluid">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a id="logo" class="navbar-brand" href="index.html"
            >Brew Time <i class="fa-solid fa-mug-hot"></i
          ></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul id="navbar" class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
              <li class="nav-item active">
                <a href="cart.html" class="nav-link">
                  <i class="fa-solid fa-basket-shopping"></i> Cart
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <h1>Shopping Bag</h1>
    <div class="cart-container">
      <!-- Items will be added here -->
    </div>
    <div class="total-price">Total: <span id="total-price">$0.00</span></div>
    <footer
      id="contact"
      class="footer container-fluid py-3 text-center text-light"
    >
      <div class="row">
        <div class="col-md-4">
          <h4 class="text-light">Contact Info</h4>
          <ul class="list-unstyled">
            <li>
              <i class="fa-solid fa-location-dot"></i> Lorem Street, Ipsum, JCH
              12345
            </li>
            <li><i class="fa-solid fa-phone"></i> +1 123 456 7890</li>
            <li><i class="fa-solid fa-envelope"></i> 123@email.com</li>
          </ul>
        </div>
        <div class="col-md-4">
          <h4 class="text-light">Newsletter</h4>
          <p>Sign up now to receive exclusive offers, deals and gifts.</p>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your email"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
            >
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
        <div class="col-md-4">
          <h4 class="text-light">Follow Us</h4>
          <ul class="list-inline social-icons">
            <li class="list-inline-item">
              <a href="https://www.facebook.com/" target="_blank"
                ><i class="fab fa-facebook-f"></i
              ></a>
            </li>
            <li class="list-inline-item">
              <a href="https://twitter.com/" target="_blank"
                ><i class="fab fa-twitter"></i
              ></a>
            </li>
            <li class="list-inline-item">
              <a href="https://www.instagram.com/" target="_blank"
                ><i class="fab fa-instagram"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="cart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
